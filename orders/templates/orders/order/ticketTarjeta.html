<!DOCTYPE html>
<html>
<style >
	@page{
		size:8cm 12cm;
		margin:0cm 0cm 0cm 0cm ;
	}
</style>

<body>
	<h1 style="font-size: 18px;line-height: 0%">BIENVENIDO A COMEDOR CAFFENIO</h1>
	<h2 style="font-size: 18px;line-height:0%;">Fecha: <span>{{order.created|date:"SHORT_DATETIME_FORMAT"}}</span> </h2>
	<h2 style="font-size: 18px;line-height:0%">Empleado:<span>{{order.nombre}}</span></h3>

	<table style="font-size: 15px;line-height:50%">
		</thead>
		<tbody>
			{% for item in cart %}
			<tr class="row{% cycle "1" "2" %}">
				<td>{{item.product.name}}</td>
				<td><center>{{item.quantity}}</center></td>
				<td>${{item.total_price}}</td>
			</tr>
			{% endfor %}
			<tr class="total">
				<td colspan="1">TOTAL: </td>
				<td class="num">${{ cart.get_total_price }}</td>
			</tr>
		</tbody>
		
	</table>



</body>
</html>
